<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" >Name</label>
          <input type="text" id="name" class="form-control" #inputName>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" >Amount</label>
          <input type="text" id="amount" class="form-control" #inputAmount>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAddData()">Add</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteData()">Delete</button>
          <button class="btn btn-warning" type="button" (click)="onClearData()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
